<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Site Title</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700|Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Page Container -->
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1>Multiplayer Rock Paper Scissors</h1>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-3">
          <div id="player1" class="card">
            <div class="card-header">
              player 1
            </div>
            <div class="card-body">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Name">
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="button" id="player1-btn">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          Chat
        </div>
        <div class="col-3">
          Player Two
        </div>
      </div>
    </div>

    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>

    <!-- Main App JS -->
    <script type="text/javascript" src="assets/js/app.js"></script>
    <!-- Inline Script -->
    <script type="text/javascript"></script>
  </body>
</html>
