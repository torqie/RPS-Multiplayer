<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Site Title</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700|Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Page Container -->
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1>Multiplayer Rock Paper Scissors</h1>
        </div>
      </div>

      <div id="players" class="row text-center">
        <!-- Player One -->
        <div class="col-4">
          <div id="player-one" class="card">
            <div class="card-header bg-primary text-white">Player One</div>
            <div class="card-body">
              <!-- Player Name -->
              <h4 class="name"></h4>
              <!-- Player One Stats-->
              <ul class="list-inline">
                <li id="player-one-wins" class="list-inline-item">Wins<span class="badge badge-dark">0</span></li>
                <li id="player-one-ties" class="list-inline-item">Ties <span class="badge badge-dark">0</span></li>
                <li id="player-one-losses" class="list-inline-item">Losses <span class="badge badge-dark">0</span></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-4"></div>

        <!-- Player Two -->
        <div class="col-4">
          <div id="player-two" class="card">
            <div class="card-header bg-danger text-white">Player Two</div>
            <div class="card-body">
              <!-- Player Name -->
              <h4 class="name"></h4>
              <!-- Player two Stats-->
              <ul class="list-inline">
                <li id="player-two-wins" class="list-inline-item">Wins<span class="badge badge-dark">0</span></li>
                <li id="player-two-ties" class="list-inline-item">Ties <span class="badge badge-dark">0</span></li>
                <li id="player-two-losses" class="list-inline-item">Losses <span class="badge badge-dark">0</span></li>
              </ul>


            </div>
          </div>
        </div>

      </div>

      <div class="row mt-5">
        <!-- Rock -->
        <div class="col">
          <button class="btn btn-block choice" data-type="rock">
            <img class="" src="assets/images/rock.png" alt="rock" />
          </button>
        </div>

        <!-- Paper -->
        <div class="col">
          <button class="btn btn-block choice" data-type="paper">
            <img class="img-fluid" src="assets/images/paper.png" alt="paper" />
          </button>
        </div>

        <!-- Scissors -->
        <div class="col">
          <button class="btn btn-block choice" data-type="scissors">
            <img class="img-fluid" src="assets/images/scissors.png" alt="scissors" />
          </button>
        </div>
      </div>
    </div>

    <div id="chat-wrapper">
      <div class="row">
        <div class="col">
          <textarea id="chat" class="form-control"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form id="message" action="#" >
            <div class="input-group mb-3">
              <input type="text" id="message-txt" class="form-control">
              <div class="input-group-append">
                <button type="submit" id="message-button" class="btn btn-dark">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


    <div id="add-player" class="modal fade" data-backdrop="static" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Join the RPS Fun</h5>
          </div>
          <form id="add-player-form" action="#" method="post">
            <div class="modal-body">
              <div class="form-group">
                  <label for="player-text">Tell us your name...</label>
                  <input type="text" id="player-text" class="form-control" required>
              </div>
            </div>
            <div class="modal-footer text-center">
              <button type="submit" id="player-btn" class="btn btn-primary">Join Game!</button>
            </div>
          </form>
        </div>
      </div>
    </div>




    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>

    <!-- Main App JS -->
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="assets/js/fb.js"></script>
    <script type="text/javascript" src="assets/js/player.js"></script>
    <script type="text/javascript" src="assets/js/listeners.js"></script>
    <script type="text/javascript" src="assets/js/chat.js"></script>

    <!-- Inline Script -->
    <script type="text/javascript">

    </script>
  </body>
</html>
